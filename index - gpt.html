<!DOCTYPE html>
<html>
	<head>
		<title>ChatGPT Email Signature</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
		<style>
			body {
				background-color: #FAFAFA;
			}

			h1 {
				text-align: center;
				font-family: 'Inter', sans-serif;
				margin-top: 20px;
			}

			table {
				width: 800px;
				margin: 0 auto;
				border-collapse: collapse;
				box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
				border-radius: 10px;
				background-color: #FFFFFF;
				font-family: 'Inter', sans-serif;
			}

			th, td {
				padding: 10px;
				text-align: left;
			}

			th {
				background-color: #F8F8F8;
				border-bottom: 2px solid #E6E6E6;
				
			}

			tr:nth-child(even) {
				background-color: #F5F5F5;
			}

			.search-container {
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 30px;
			}

			.search-icon {
				margin-right: 10px;
				color: #0056b3;
			}

			.search-box {
				padding: 10px;
				border-radius: 30px;
				border: none;
				box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
				width: 250px;
				font-family: 'Inter', sans-serif;
				font-size: 14px;
				color: #6D7584;
                padding: 10px;
			}

			button {
				background-color: #0D6CCA ;
				color: #FFFFFF;
				border: none;
				padding: 10px 20px;
				border-radius: 30px;
				font-family: 'Inter', sans-serif;
				font-size: 14px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			button:hover {
				background-color: #064079;
			}
		</style>
	</head>
	<body>
		<h1>Email Signature</h1>
		<div class="search-container">
			<i class="fas fa-search search-icon"></i>
			<input type="text" placeholder="Search names..." class="search-box">
		</div>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Link</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Rekha</td>
					<td><button><a href="https://pranobt.github.io/emailsign/2.Rekha.html" target="_blank" style="color: #ffffff; text-decoration: none;">Click here</a></button></td>
				  </tr>
				<tr>
					<td>Jignesh</td>
					<td><button><a href="https://www.example.com/jignesh" style="color: #ffffff; text-decoration: none;">Click here</a></button></td>
				</tr>
				<tr>
					<td>Pranob</td>
					<td><button><a href="https://www.example.com/pranob" style="color: #ffffff; text-decoration: none;">Click here</a></button></td>
				</tr>
				<tr>
					<td>Jignesh</td>
					<td><button><a href="https://www.example.com/jignesh" style="color: #ffffff; text-decoration: none;">Click here</a></button></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

    <script>
        // Get the input field and table rows
        var input = document.querySelector(".search-box");
        var rows = document.querySelectorAll("tbody tr");

        // Add event listener for input field
        input.addEventListener("input", function () {
            var filter = input.value.toLowerCase();

            // Loop through table rows and hide/show based on filter
            rows.forEach(function (row) {
                var name = row.querySelector("td:first-child").textContent.toLowerCase();
                if (name.indexOf(filter) > -1) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
