<style>
  /* Form fonts */
  input[type="text"], input[type="number"], input[type="email"], input[type="tel"], select, textarea, label, .btn {
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial !important;
  }
  h1, h2, h3 { font-family: "Source Serif 4", Georgia, serif; }

  /* Calendly popup width override */
  .calendly-overlay .calendly-popup,
  .calendly-overlay .calendly-popup-content { max-width: 980px !important; }
  .calendly-overlay .calendly-popup iframe { width: 100% !important; }
  :root{ --green:#009356; --ink:#263643; --accent:#D3FB91; --bg:#F5F7F8; --card:#ffffff; --muted:#6B7A8C; --danger:#C62828; --ok:#2E7D32; --shadow:0 8px 24px rgba(0,0,0,.08); --r:16px; }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  a{color:var(--green);text-decoration:none}
  .wrap{max-width:960px;margin:0 auto;padding:16px}
  header{display:flex;align-items:center;gap:12px;padding:8px 0 16px}
  header img{height:28px}
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--accent);font-weight:600}
  .stepper{height:6px;background:#E7EDF1;border-radius:999px;overflow:hidden;margin:8px 0 16px}
  .stepper>span{display:block;height:100%;width:0;background:var(--green);transition:width .35s ease}
  .card{background:var(--card);border-radius:var(--r);box-shadow:var(--shadow);padding:16px}
  h1,h2,h3{font-family:"Source Serif 4",Georgia,serif;margin:8px 0 12px;line-height:1.25}
  h1{font-size:1.7rem} h2{font-size:1.3rem} h3{font-size:1.1rem}
  p.lead{color:var(--muted);margin-top:6px}
  label{font-weight:600;display:block;margin:8px 0 6px}
  input[type="text"],input[type="number"],input[type="email"],input[type="tel"]{ width:100%;padding:12px;border:1px solid #D9E2EA;border-radius:12px;outline:none;transition:box-shadow .2s,border-color .2s }
  input:focus{border-color:var(--green);box-shadow:0 0 0 3px rgba(0,147,86,.12)}
  .radio{display:flex;align-items:flex-start;gap:10px;padding:12px;border-radius:12px;border:1px solid #E7EDF1;margin:8px 0;cursor:pointer}
  .radio input{margin-top:2px}
  .muted{color:var(--muted)}
  .actions{display:flex;flex-direction:column;gap:10px;margin-top:12px}
  .actions-row{flex-direction:column}
  @media (min-width:720px){ .actions-row{flex-direction:row} .actions-row .btn{width:auto;flex:1} }
  .btn{appearance:none;border:none;border-radius:12px;padding:14px 18px;font-weight:600;cursor:pointer;width:100%;font-size:1rem}
  .btn-primary{background:var(--green);color:#fff}
  .btn-outline{background:#fff;border:2px solid var(--green);color:var(--green)}
  .btn-muted{background:#E9EEF1;color:#2b3a4a}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .step{display:none;animation:fade .25s ease}
  .step.active{display:block}
  @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  .result-score{font-size:2rem;font-weight:800;color:var(--green)}
  .band{display:inline-block;padding:6px 10px;border-radius:999px;color:#fff;margin-top:10px}
  .band.bad{background:var(--danger)} .band.ok{background:#F57C00} .band.good{background:#2E7D32} .band.top{background:#1B5E20}
  .table{width:100%;border-collapse:collapse;margin-top:8px}
  .table th,.table td{padding:10px;border-bottom:1px solid #EDF2F5;text-align:left}
  .table.better tr:hover{background:#FAFCFD}
  .progress{height:8px;background:#E7EDF1;border-radius:999px;overflow:hidden}
  .progress>span{display:block;height:100%;width:0;background:#009356;border-radius:inherit}
  details.disclaimer{margin-top:16px}
  details.disclaimer summary{cursor:pointer;font-weight:600}
  footer{margin:20px 0 40px;text-align:center;color:var(--muted);font-size:.9rem}
  .row{display:flex;gap:10px;flex-direction:column}
  .row-inline{flex-direction:row}
  .col{flex:1}
  .result-head{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .result-visual{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
  .result-visual .donut{flex:0 0 220px}
  .result-visual .teaser{flex:1;min-width:240px}
  /* Errors */
  .error-text{color:#C62828;background:#fdecea;border:1px solid #f5c2c7;border-radius:12px;padding:10px;margin:6px 0}
  .invalid{border-color:#C62828 !important;box-shadow:0 0 0 3px rgba(198,40,40,.12) !important}
  @keyframes shake{10%,90%{transform:translateX(-1px)}20%,80%{transform:translateX(2px)}30%,50%,70%{transform:translateX(-4px)}40%,60%{transform:translateX(4px)}}
  .shake{animation:shake .45s}
  /* Modal base */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;padding:16px;z-index:300}
  .modal-backdrop[hidden]{display:none !important}
  .modal{background:#fff;border-radius:16px;max-width:520px;width:100%;box-shadow:var(--shadow);padding:16px;position:relative}
  .modal .close{position:absolute;top:10px;right:14px;background:transparent;border:none;font-size:22px;cursor:pointer}
  .notice{background:#fff7e6;border:1px solid #ffe3b3;color:#8a6d3b;border-radius:12px;padding:10px}
  /* OTP PIN */
  .pin{display:grid;grid-template-columns:repeat(4,56px);gap:10px;justify-content:flex-start;margin:10px 0}
  .pin input{height:56px;font-size:26px;text-align:center;border:1px solid #D9E2EA;border-radius:12px}
  .pin input:focus{border-color:var(--green);box-shadow:0 0 0 3px rgba(0,147,86,.12)}
  .otp-row{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
  .verified{display:none;align-items:center;gap:8px;color:var(--ok);font-weight:700}
  .checkmark{width:22px;height:22px;border-radius:50%;background:#009356;position:relative;transform:scale(0)}
  .checkmark:after{content:'';position:absolute;left:6px;top:2px;width:6px;height:12px;border:2px solid #fff;border-top:0;border-left:0;transform:rotate(45deg)}
  @keyframes pop{to{transform:scale(1)}}
  /* Sticky actions at bottom on mobile */
  .sticky-mobile{position:static}
</style>
</head>
<body>
  <div class="wrap">

    <div class="stepper"><span id="progress"></span></div>

    <div id="steps-root"></div>

    <footer>
      <div><a href="https://www.finnovate.in/privacy-policy" target="_blank" rel="noopener">Privacy Policy</a></div>
      <div style="margin-top:6px">© Finnovate</div>

  <!-- Modal: Register for Plan (hidden by default) -->
  <div class="modal-backdrop" id="reg-modal" style="display:none" hidden>
    <div class="modal">
      <button class="close" aria-label="Close" data-close>&times;</button>
      <h3 style="font-family:'Source Serif 4'">Request a Callback</h3>
      <p class="muted" id="reg-note">Share your details and our team will call you back.</p>
      <div class="row">
        <div class="col">
          <label>Your Name</label>

        <button class="btn btn-muted" data-close>Cancel</button>
        <button class="btn btn-primary" id="reg-submit">Submit</button>
      </div>
      <div class="notice" id="reg-status" style="display:none;margin-top:10px"></div>
    </div>
  </div>


<script>
(function(){
  // ===== Config =====
  const WEBHOOK_ENDPOINT = "https://example.com/finnfit-webhook"; // replace
  const CALENDLY_URL = "https://calendly.com/finnovate/financial-fitness-consultation";

  // ==== TEST MODE via URL query params ====
  // Use ?testmode=1
  const __params = new URLSearchParams(window.location.search);
  const TEST_MODE = __params.get('testmode') === '1' || __params.get('test') === '1';

  const DISCLAIMER = `This financial fitness score is provided for educational and informational purposes only and is not intended to provide investment, tax, or legal advice. The score is calculated based on the information you provide and is not a guarantee of future performance or success. Your personal financial situation is unique, and the score may not reflect your true financial health. It is important to seek professional advice before making any financial decisions. The score is not a substitute for professional judgment and is subject to change without notice. The provider of this score assumes no responsibility for any errors or omissions in the information provided. By using this score, you agree to hold harmless the provider and its affiliates for any losses or damages that may result from any inaccuracies or incompleteness of the information.
\nRegistration granted by SEBI, membership of BASL and certification from NISM in no way guarantee performance of the intermediary or provide any assurance of returns to investors
\nMutual Fund investments are subject to market risks, read all scheme related documents carefully.
\nPast performance is not indicative of future returns. Please consider your specific investment requirements, risk tolerance, goal, time frame, risk and reward balance and the cost associated with the investment before choosing a fund, or designing a portfolio that suits your needs. Performance and returns of any investment portfolio can neither be predicted
nor guaranteed.
\nSEBI RIA Registration No: INA000013518 | Type of Registration: Non-Individual | Validity of registration: June 19, 2019 - Perpetual | Address: The Summit Business Park, 7th Floor, Unit No. 703, Andheri - Kurla Rd, Behind Guru Nanak Petrol Pump, Opp. PVR Cinema, Andheri East, Mumbai – 400069 | Contact No. 9819022600 | Principal Officer details: Nehal Mota, Email : nehal.mota@finnovate.in, Phone: 9152022446 | Corresponding Local SEBI Office : SEBI Office Address: Office of Investor Assistance and Education, SEBI Bhavan Plot No.C4-A, G Block, Bandra Kurla Complex, Bandra (E), Mumbai - 400 051
\nAMFI Registered Distributor - ARN 52128 | Platform Partner : BSE (Member code 17548) | IRDAI Corporate Agency : CA0703 | CIN: U67190MH2007PTC172272 | GST No : 27AABCF1124C2ZC | Website – www.finnovate.in Email – hello@finnovate.in`;

  // ===== Questions =====
  const QUESTIONS = [
    { type:'welcome' },
    { qid:1, pillar:'Goal Planning', text:'Do you know your net worth today? (Investments − Loans)', options:[ {label:'Yes', value:1}, {label:'No', value:-1} ]},
    { qid:2, pillar:'Goal Planning', text:'How much have you kept aside for your Retirement / Financial Freedom?', options:[ {label:'Greater than 30 times of current annual expenses', value:2}, {label:'10 to 30 times of current annual expenses', value:1}, {label:'Less than 10 times of current annual expenses', value:0}, {label:'I have not planned for Retirement/Financial Freedom', value:-1} ]},
    { qid:3, pillar:'Goal Planning', text:"Do you have well defined saving's target for your financial goals and can you track them actively?", options:[ {label:'Yes', value:1}, {label:'No', value:-1} ]},
    { qid:4, pillar:'Budgeting & Taxation', text:'How much have you put aside as your emergency fund?', options:[ {label:'0–6 months expenses', value:0}, {label:'6–12 months expenses', value:2}, {label:'12 months + expenses', value:1}, {label:'I don’t have an emergency fund', value:-1} ]},
    { qid:5, pillar:'Budgeting & Taxation', text:'What % of your monthly income do you save regularly?', options:[ {label:'0% – 10%', value:0}, {label:'10% – 30%', value:1}, {label:'Greater than 30%', value:2}, {label:'I don’t save regularly', value:-1} ]},
    { qid:6, pillar:'Budgeting & Taxation', text:'Have you planned your taxes well?', options:[ {label:'Yes', value:1}, {label:'No', value:-1} ]},
    { qid:7, pillar:'Loan Management', text:'What % of your monthly income goes towards paying your EMI?', options:[ {label:'Less than 30%', value:1}, {label:'30%–50%', value:0}, {label:'Greater than 50%', value:-1}, {label:'I don’t have any EMIs/Debt', value:2} ]},
    { qid:8, pillar:'Insurance Planning', text:'How much is your Family Health Insurance cover (Mediclaim)?', options:[ {label:'0–5 Lacs', value:0}, {label:'6–25 Lacs', value:1}, {label:'Greater than 25 Lacs', value:2}, {label:'I don’t have health insurance', value:-1} ]},
    { qid:9, pillar:'Insurance Planning', text:'How much is your Term Life Insurance cover?', options:[ {label:'up to 5× of your annual income', value:0}, {label:'5× to 10× of your annual income', value:1}, {label:'Greater than 10× of your annual income', value:2}, {label:'I don’t have Term Life Insurance', value:-1} ]},
    { qid:10, pillar:'Investments', text:'Do you know the Compound Annual Growth Rate (CAGR) on your investments?', options:[ {label:'Yes', value:1}, {label:'No', value:-1} ]},
    { qid:11, pillar:'Investments', text:'What % of your annual savings are regularly invested in Equity Mutual Funds or Direct Equity or PMS?', options:[ {label:'Less than 30%', value:0}, {label:'30–60%', value:1}, {label:'More than 60%', value:2}, {label:'I don’t invest in equity regularly', value:-1} ]},
    { qid:12, pillar:'Estate Planning', text:'In an emergency, can loved ones access your financial documents in under 30 minutes?', options:[ {label:'Yes', value:1}, {label:'No', value:-1} ]},
    { qid:13, pillar:'Estate Planning', text:'Do all your assets and investments have nominees and beneficiaries?', options:[ {label:'Yes', value:1}, {label:'Partially', value:0}, {label:'No', value:-1} ]},
    { type:'contact' },
    { type:'result' }
  ];

  const PILLARS = {
    "Goal Planning": [1,2,3],
    "Budgeting & Taxation": [4,5,6],
    "Loan Management": [7],
    "Insurance Planning": [8,9],
    "Investments": [10,11],
    "Estate Planning": [12,13]
  };

  const QINDEX = Object.fromEntries(QUESTIONS.filter(q=>q.qid).map(q=>[q.qid,q]));
  const PILLAR_MAX = Object.fromEntries(Object.entries(PILLARS).map(([pillar, qids])=>{
    const max = qids.reduce((m,qid)=>{ const q = QINDEX[qid]; const qmax = Math.max(...q.options.map(o=>o.value)); return m + qmax; },0); return [pillar, max]; }));

  const state = { name:'', age:null, answers:{}, email:'', mobile:'', consent:false, mobileVerified:false, total:0, pillarScores:{}, band:null };

  const stepsRoot = document.getElementById('steps-root');
  const progress = document.getElementById('progress');

  // TEST MODE badge
  if(TEST_MODE){ const h=document.querySelector('header'); if(h){ const b=document.createElement('div'); b.className='pill'; b.style.background='#FFE8B0'; b.textContent='TEST MODE'; h.appendChild(b); } }

  let current = 0;
  function setProgress(){ const pct = ((current+1)/QUESTIONS.length)*100; progress.style.width = pct+'%'; }
  function scrollTop(){ window.scrollTo({top:0,behavior:'smooth'}); }
  function go(i){ const stepEls = stepsRoot.querySelectorAll('.step'); if(stepEls[current]) stepEls[current].classList.remove('active'); current=i; if(stepEls[current]) stepEls[current].classList.add('active'); setProgress(); scrollTop(); }

  function showCardError(card, message){ clearCardError(card); const box=document.createElement('div'); box.className='error-text'; box.textContent=message; card.insertBefore(box, card.firstChild); card.classList.add('shake'); setTimeout(()=>card.classList.remove('shake'),450); }
  function clearCardError(card){ const ex=card.querySelector('.error-text'); if(ex) ex.remove(); }
  function markInvalid(el){ if(el){ el.classList.add('invalid'); el.addEventListener('input', ()=> el.classList.remove('invalid'), {once:true}); }}

  function createButtonRow(includeBack, primaryText, primaryId){
    const row = document.createElement('div'); row.className='actions actions-row sticky-mobile';
    if(includeBack){ const b=document.createElement('button'); b.className='btn btn-muted'; b.textContent='Back'; b.addEventListener('click', ()=> go(Math.max(0,current-1))); row.appendChild(b); }
    const p = document.createElement('button'); p.className='btn btn-primary'; p.id = primaryId; p.textContent = primaryText; row.appendChild(p);
    return row;
  }

  function render(){
    stepsRoot.innerHTML = '';
    QUESTIONS.forEach((q, idx)=>{
      const sec = document.createElement('section'); sec.className='step'+(idx===0?' active':''); sec.id='step-'+idx;
      const card = document.createElement('div'); card.className='card';

      if(q.type==='welcome'){
        card.innerHTML = `
          <h1>Check your Financial Fitness</h1>
          <p class="lead">This quick quiz will score your Financial Fitness across 6 pillars. It takes ~3 minutes.</p>
          <div class="row">
            <div class="col">
              <label for="fullName">Full Name</label>
              <input id="fullName" type="text" placeholder="Your full name (first & last)" autocomplete="name" required>
            </div>
            <div class="col">
              <label for="age">Age</label>
              <input id="age" type="number" step="1" min="18" max="90" placeholder="Age" required>
            </div>
          </div>`;
        const actions = createButtonRow(false,'Start','start-btn'); card.appendChild(actions); sec.appendChild(card); stepsRoot.appendChild(sec);
        card.querySelector('#start-btn').addEventListener('click', ()=>{
          clearCardError(card);
          const nameEl = card.querySelector('#fullName'); const ageEl = card.querySelector('#age');
          const nameParts = nameEl.value.trim().split(/\s+/).filter(Boolean);
          const age = Number(ageEl.value.trim());
          if(nameParts.length < 2){ showCardError(card,'Please enter your full name (first and last).'); markInvalid(nameEl); return; }
          if(!Number.isInteger(age) || !(age>=18 && age<=90)){ showCardError(card,'Please enter a valid age between 18 and 90.'); markInvalid(ageEl); return; }
          state.name=nameParts.join(' '); state.age=age; go(idx+1);
        });
        return;
      }

      if(q.type==='contact'){
        card.innerHTML = `
          <h2>Get your FinnFit Report</h2>
          <p class="lead">You will receive the report on email.</p>
          <div class="row">
            <div class="col">
              <label for="email">Email address</label>
              <input id="email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="col" style="max-width:420px">
              <label for="mobile">Mobile number</label>
              <div class="row row-inline">
                <div class="col" style="max-width:120px"><input type="text" value="+91" disabled></div>
                <div class="col"><input id="mobile" type="tel" inputmode="numeric" pattern="[0-9]{10}" maxlength="10" placeholder="10-digit mobile" required></div>
              </div>
              <small class="muted">India mobile (10 digits)</small>
            </div>
          </div>
          <label style="display:flex;gap:10px;align-items:flex-start;margin-top:8px">
            <input id="consent" type="checkbox" required checked>
            <span>I hereby authorize Finnovate to contact me via call, WhatsApp, Email or SMS to discuss my financial fitness. <span class="muted">(Your information is protected by encryption.)</span></span>
          </label>`;
        const actions = createButtonRow(true,'Get my FinnFit Report','finish-btn'); card.appendChild(actions); sec.appendChild(card); stepsRoot.appendChild(sec);

        card.querySelector('#finish-btn').addEventListener('click', async ()=>{
          clearCardError(card);
          const emailEl = card.querySelector('#email'); const mobileEl = card.querySelector('#mobile'); const consentEl = card.querySelector('#consent');
          const email = emailEl.value.trim(); const mobile = mobileEl.value.trim(); const consent = consentEl.checked;
          if(!/^\S+@\S+\.\S+$/.test(email)){ showCardError(card,'Please enter a valid email.'); markInvalid(emailEl); return; }
          if(!/^\d{10}$/.test(mobile)){ showCardError(card,'Please enter a valid 10-digit Indian mobile.'); markInvalid(mobileEl); return; }
          if(!consent){ showCardError(card,'Please accept the contact authorization.'); return; }

          // Directly accept after validation, set verified true, call webhook, show result
          state.email = email;
          state.mobile = mobile;
          state.consent = true;
          state.mobileVerified = true;
          const payload = buildPayload();
          try { await postJSON(WEBHOOK_ENDPOINT, { action:"QUIZ_SUBMIT", data: payload }); } catch(e){ console.warn('Webhook error:', e); }
          renderResult(payload); go(idx+1);
        });
        return;
      }

      if(q.type==='result'){
        card.innerHTML = `
          <div class="result-head">
            <h2 id="result-title" style="margin:0"></h2>
            <div class="result-score" id="score-badge">0/20</div>
          </div>
          <div class="result-visual" style="margin-top:8px">
            <div class="donut"><canvas id="totalChart" height="220"></canvas></div>
            <div class="teaser">
              <div id="band-chip" class="band" style="margin-top:4px"></div>
              <div id="band-text" style="margin-top:8px"></div>
              <div class="actions actions-row sticky-mobile" style="margin-top:10px">
                <button class="btn btn-primary" id="btn-calendly">Book a free slot</button>
                <button class="btn btn-outline" id="btn-register">Request Callback</button>
                <button class="btn btn-muted" id="btn-pdf">Download PDF</button>
              </div>
            </div>
          </div>

          <h3 style="margin-top:16px">Your Pillar Scores</h3>
          <div style="height:260px"><canvas id="pillarChart" height="260"></canvas></div>

          <h3 style="margin-top:16px">Points breakup</h3>
          <table class="table better" id="breakdown-table">
            <thead><tr><th>Pillar</th><th>Score</th><th style="width:45%">Progress</th></tr></thead>
            <tbody id="breakdown-body"></tbody>
          </table>

          <details class="disclaimer">
            <summary>Disclaimer</summary>
            <div style="margin-top:8px;white-space:pre-wrap" id="disclaimer-text"></div>
          </details>`;
        sec.appendChild(card); stepsRoot.appendChild(sec);
        document.addEventListener('click', function(e){ if(e.target && e.target.id==='btn-calendly'){ openCalendly(); } });
        return;
      }

      // Regular question page
      const totalSteps = QUESTIONS.length - 1;
      const header = document.createElement('div');
      header.innerHTML = `<div class="muted" style="margin-bottom:6px">Step ${idx} of ${totalSteps} · ${q.pillar}</div><h2>${q.text}</h2>`; card.appendChild(header);
      q.options.forEach((opt)=>{
        const row = document.createElement('label'); row.className='radio'; row.innerHTML = `<input type="radio" name="q${q.qid}" value="${opt.value}"><span>${opt.label}</span>`;

  function selectAndAdvance(qid, val, idx){ state.answers['q'+qid]=Number(val); setTimeout(()=> go(idx+1), 120); }
  function sum(arr){ return arr.reduce((a,b)=>a+b,0); }

  function buildPayload(){
    const pillarScores = {}; Object.entries(PILLARS).forEach(([pillar,qs])=>{ pillarScores[pillar] = sum(qs.map(qid => state.answers['q'+qid] ?? 0)); });
    const rawTotal = sum(Object.values(pillarScores)); const total = Math.max(0, Math.min(20, rawTotal)); const band = bandForScore(total);
    return { meta:{ version:'FinnFitQuiz v4.3', ts:new Date().toISOString(), source:'web-embedded' }, user:{ name:state.name, age:state.age }, answers: state.answers, pillarScores, total, band, contact: state.consent ? { email:state.email, mobile:'+91'+state.mobile, consent:true, verified: state.mobileVerified } : null };
  }

  function bandForScore(score){ if(score<=10) return { key:"bad",  title:"Your Financial Fitness needs urgent intervention.", note:"Fix 2–3 quick wins and unlock momentum." }; if(score<=15) return { key:"ok", title:"Your Financial Fitness can be better.", note:"You have the basics. Let’s tighten a few levers." }; if(score<=19) return { key:"good", title:"Your Financial Fitness is in decent shape.", note:"A few tweaks can push you to 20/20." }; return { key:"top", title:"Your Financial Fitness is top notch!!", note:"Want a free session anyway?" }; }

      window._totalChart = new Chart(tctx, { type:'doughnut', data:{ labels:['Score','Remaining'], datasets:[{ data:[score,remaining], backgroundColor:['#009356','#E7EDF1'] }] }, options:{ responsive:true, maintainAspectRatio:false, cutout:'65%', plugins:{ legend:{ display:false } } }, plugins:[centerText] });

    // Buttons

  // PDF: logo and custom fonts
  async function fetchAsBase64(url){
    const res = await fetch(url); const buf = await res.arrayBuffer();
    let binary=''; const bytes=new Uint8Array(buf);
    for(let i=0;i<bytes.byteLength;i++) binary += String.fromCharCode(bytes[i]);
    return btoa(binary);
  }
  async function ensurePdfAssets(){
    if(window.__pdfAssetsReady) return;
    try{
      // Use provided logo URL (PNG)
      window.__pdfLogoB64 = await fetchAsBase64('https://i.imgur.com/wVqOSwV.png');
      window.__pdfLogoFmt = 'PNG';
    }catch(e){
      // Silent failover: no logo
      window.__pdfLogoB64 = null;
      window.__pdfLogoFmt = null;
    }
    window.__pdfAssetsReady = true;
  }

  // Helper to draw a faint watermark (logo + email)
  function drawWatermark(doc, pageW, pageH){
    try{
      // Setup a low opacity graphics state if available
      if(doc.GState){
        var g = new doc.GState({ opacity: 0.05 });
        doc.setGState(g);
      } else {
        // Fallback: set very light color before drawing
        doc.setTextColor(200);
      }
      // Centered logo (large, faint)
      if(window.__pdfLogoB64 && window.__pdfLogoFmt){
        const wmW = Math.min(360, pageW * 0.5);
        const wmH = wmW * 0.26; // keep a gentle horizontal logo ratio
        const wmX = (pageW - wmW)/2;
        const wmY = (pageH - wmH)/2 - 20;
        doc.addImage(window.__pdfLogoB64, window.__pdfLogoFmt, wmX, wmY, wmW, wmH);
      }
      // Diagonal email text watermark
      const email = 'hello@finnovate.in';
      doc.setFont('helvetica','bold');
      doc.setFontSize(30);
      doc.setTextColor(180);
      doc.saveGraphicsState && doc.saveGraphicsState();
      doc.rotate(-25, { origin: [pageW/2, pageH/2 + 40] });
      doc.text(email, pageW/2, pageH/2 + 40, { align: 'center' });
      doc.restoreGraphicsState && doc.restoreGraphicsState();
      // reset colors
      doc.setTextColor(38,54,67);
    }catch(e){ /* ignore watermark errors */ }
  }

  // --- PDF helper functions for Q&A labels ---
  function getTopAnswerLabel(q){
    if(!q || !Array.isArray(q.options) || !q.options.length) return '—';
    return q.options.reduce((best, cur)=> cur.value > best.value ? cur : best, q.options[0]).label;
  }
  function getUserAnswerLabel(qid, payload){
    const q = QINDEX[qid];
    const v = payload.answers && payload.answers['q'+qid];
    if(q && q.options){ const hit = q.options.find(o=> o.value === v); return hit ? hit.label : '—'; }
    return '—';
  }

  async function generatePDF(payload){
    const { jsPDF } = window.jspdf;
    await ensurePdfAssets();
    const doc = new jsPDF({unit:'pt', format:'a4'});

    const margin = 40;
    const pageW = doc.internal.pageSize.getWidth();
    const pageH = doc.internal.pageSize.getHeight();
    let y = margin;

    // Header: logo at top-right
    try{
      if(window.__pdfLogoB64 && window.__pdfLogoFmt){
        const logoW = 120, logoH = 32; // slightly larger, better aspect
        doc.addImage(window.__pdfLogoB64, window.__pdfLogoFmt, pageW - margin - logoW, y - 6, logoW, logoH);
      }
    }catch(e){}

    // Title
    doc.setFont('helvetica','bold');
    doc.setFontSize(18);
    doc.text('FinnFit Report', margin, y+44);
    y += 64;

    // Meta
    doc.setFont('helvetica','normal');
    doc.setFontSize(11);
    doc.text(`Name: ${payload.user.name}   Age: ${payload.user.age}`, margin, y); y += 16;
    doc.text(`Total Score: ${payload.total}/20`, margin, y); y += 20;

    // Table of pillar scores
    const summaryRows = Object.keys(PILLARS).map(p=>{ const s=payload.pillarScores[p]; const max=PILLAR_MAX[p]; const pct=Math.round((s/max)*100); return [p, `${s} / ${max}`, `${isFinite(pct)?pct:0}%`]; });
    doc.autoTable({ startY:y, head:[['Pillar','Score','Percent']], body:summaryRows, styles:{ font:'helvetica', fontSize:10 }, theme:'striped', headStyles:{ fillColor:[0,147,86] } });
    y = doc.lastAutoTable.finalY + 16;

    // Helper to add a footer to the current page
    function addFooter(){
      const curH = doc.internal.pageSize.getHeight();
      doc.setFont('helvetica','normal');
      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text('www.finnovate.in', margin, curH - 20);
      doc.setTextColor(38,54,67); // reset ink
    }

    // Draw pillar boxes (rounded light grey with heading + message)
    const MESSAGES = buildMessages();
    const boxPad = 12;
    const boxW = pageW - 2*margin;
    const lightGrey = 245; // very light grey background
    // Typographic constants
    const fsHeading = 14, fsBody = 11, fsQ = 12, fsA = 10;
    const lhHeading = 22;              // reserved height for heading line
    const lhBody = Math.round(fsBody*1.45);   // 16
    const lhQ = Math.round(fsQ*1.45);         // 17-18
    const lhA = Math.round(fsA*1.5);          // 15

    for(const pillar of Object.keys(PILLARS)){
      // ----- Measure content with correct fonts before drawing -----
      const s = payload.pillarScores[pillar];
      const max = PILLAR_MAX[pillar];
      const pct = Math.round((s/max)*100);
      const msg = chooseMsg(MESSAGES[pillar], pct);
      const heading = `${pillar} – ${s}/${max} (${isFinite(pct)?pct:0}%)`;

      // Body message (use body font while measuring)
      doc.setFont('helvetica','normal');
      doc.setFontSize(fsBody);
      const textLines = doc.splitTextToSize(msg, boxW - 2*boxPad);

      // Build Q&A sections with proper measurement fonts
      const qids = PILLARS[pillar] || [];
      let qaPixelHeight = 0;
      const qSections = qids.map(qid => {
        const q = QINDEX[qid];
        const qText = q ? q.text : '';
        // Question lines (measure using question font)
        doc.setFont('helvetica','bold');
        doc.setFontSize(fsQ);
        const qTextLines = doc.splitTextToSize(qText, boxW - 2*boxPad);
        // Answer lines (measure using answer font)
        const topLabel = getTopAnswerLabel(q);
        const userLabel = getUserAnswerLabel(qid, payload);
        doc.setFont('helvetica','normal');
        doc.setFontSize(fsA);
        const topAnsLines = doc.splitTextToSize('Top answer: ' + topLabel, boxW - 2*boxPad);
        const yourAnsLines = doc.splitTextToSize('Your answer: ' + userLabel, boxW - 2*boxPad);
        // Height: question lines + small gap + both answer blocks + small inter-question gap
        qaPixelHeight += (qTextLines.length*lhQ) + 2 + (topAnsLines.length*lhA) + (yourAnsLines.length*lhA) + 4;
        return { qid, qTextLines, topAnsLines, yourAnsLines };
      });

      // Total box height: padding + heading + gap + body + gap + Q&A + padding
      const boxH = boxPad + lhHeading + 10 + (textLines.length*lhBody) + (qSections.length?12:0) + qaPixelHeight + boxPad;

      // New page if needed
      if(y + boxH > pageH - margin){
        addFooter();
        doc.addPage();
        y = margin;
      }

      // ----- Draw box background -----
      doc.setFillColor(lightGrey);
      doc.roundedRect(margin, y, boxW, boxH, 8, 8, 'F');

      // ----- Heading -----
      doc.setFont('helvetica','bold');
      doc.setFontSize(fsHeading);
      doc.setTextColor(38,54,67);
      const headingY = y + boxPad + (fsHeading);
      doc.text(heading, margin + boxPad, headingY);

      // ----- Body message -----
      doc.setFont('helvetica','normal');
      doc.setFontSize(fsBody);
      let ty = y + boxPad + lhHeading + 10;
      textLines.forEach(line=>{ doc.text(line, margin + boxPad, ty); ty += lhBody; });

      // ----- Q&A block -----
      if(qSections.length){ ty += 12; }
      qSections.forEach(sec => {
        // Question
        doc.setFont('helvetica','bold');
        doc.setFontSize(fsQ);
        sec.qTextLines.forEach(line=>{ doc.text(line, margin + boxPad, ty, { maxWidth: boxW - 2*boxPad }); ty += lhQ; });
        ty += 2; // gap before answers
        // Answers
        doc.setFont('helvetica','normal');
        doc.setFontSize(fsA);
        sec.topAnsLines.forEach(line=>{ doc.text(line, margin + boxPad, ty); ty += lhA; });
        sec.yourAnsLines.forEach(line=>{ doc.text(line, margin + boxPad, ty); ty += lhA; });
        ty += 4; // gap between questions
      });

      doc.setTextColor(38,54,67);
      y += boxH + 10; // gap between boxes
    }

    // Ensure space for CTA section (copy + button) on current page
    const reserveCTA = 26 /*copy*/ + 12 /*gap*/ + 36 /*button*/ + 40 /*footer gap*/;
    if(y + reserveCTA > pageH - margin){
      addFooter();
      doc.addPage();
      y = margin;
    }

    // === CTA PAGE CONTENT (with watermark and background block for visibility) ===
    // Calculate CTA area placement and dimensions
    const ctaAreaH = 160;
    const copyStartY = Math.min(pageH - margin - 88, y + 4);
    // Background block for CTA section (ensure watermark is faint behind CTA)
    doc.setFillColor(255,255,255);
    doc.rect(margin-10, copyStartY-20, pageW - 2*margin + 20, ctaAreaH, 'F');
    // Faint watermark behind CTA
    drawWatermark(doc, pageW, pageH);
    // Re-apply full text color and font for CTA text
    doc.setTextColor(38,54,67);

    // CTA copy above button
    const ctaCopy = [
      'Ready to fix your financial health?',
      'Book a quick call and get a mini-plan with next steps for your top 2 weak pillars.'
    ];
    doc.setFont('helvetica','bold');
    doc.setFontSize(12);
    doc.text(ctaCopy[0], margin, copyStartY);
    doc.setFont('helvetica','normal');
    doc.setFontSize(11);
    doc.text(ctaCopy[1], margin, copyStartY + 18);
    y = copyStartY + 30;

    // CTA button (vertically centered text)
    const btnW = 260, btnH = 40;
    const btnX = margin;
    const btnY = Math.min(pageH - margin - 48, y + 14);
    doc.setFillColor(0,147,86);
    doc.roundedRect(btnX, btnY, btnW, btnH, 12, 12, 'F');
    doc.setFont('helvetica','bold');
    doc.setFontSize(13);
    doc.setTextColor(255);
    const btnLabel = 'Book a free slot';
    const dims = doc.getTextDimensions(btnLabel);
    const textY = btnY + (btnH + dims.h) / 2 - 1;
    doc.text(btnLabel, btnX + btnW/2, textY, { align: 'center' });
    try{ doc.link(btnX, btnY, btnW, btnH, { url: CALENDLY_URL }); }catch(e){}
    doc.setTextColor(38,54,67);
    y = btnY + btnH + 10;

    // Footer on all pages (after all drawing)
    const totalPages = doc.getNumberOfPages();
    for(let i=1;i<=totalPages;i++){
      doc.setPage(i);
      addFooter();
      doc.setTextColor(38,54,67); // reset ink after footer
    }

    // Save
    doc.save(`FinnFit_Report_${(payload.user.name||'').replace(/\s+/g,'_')}.pdf`);
  }
