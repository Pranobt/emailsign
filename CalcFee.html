<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finnovate Advisory Fee Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #009356;
      --background: #ffffff;
      --input-bg: #f1f5f9;
      --text-color: #111827;
      --border-color: #e2e8f0;
    }

    html, body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
    }

    select, input {
      width: 100%;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      font-size: 15px;
      transition: border 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    #amountWords {
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #6b7280;
      font-style: italic;
    }

    button {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007d48;
    }

    button::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      border-radius: 100%;
      transition: width 0.4s ease, height 0.4s ease;
    }

    button:active::after {
      width: 200%;
      height: 500%;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      html, body {
        padding: 10px;
      }
      .container {
        padding: 20px;
        box-shadow: none;
        border-radius: 12px;
      }
      h2 {
        font-size: 20px;
      }
      select, input, button {
        font-size: 14px;
        padding: 10px;
      }
      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Finnovate Advisory Fee Calculator</h2>
    <label for="product">Select Strategy:</label>
    <select id="product">
      <option value="mf">MF Strategy</option>
      <option value="combo">Multi Asset Strategy (Equity + ETF + Bonds)</option>
    </select>

    <label for="amount">Enter Investment Amount (in ₹):</label>
    <input type="text" id="amount" placeholder="e.g., 75,00,000" oninput="formatAmount()">
    <div id="amountWords"></div>

    <button onclick="calculateFee()">Calculate Fee</button>

    <div class="result" id="rateField"></div>
    <div class="result" id="result"></div>
    <div class="result" id="gstResult"></div>
  </div>

  <script>
    function formatAmount() {
      let input = document.getElementById('amount');
      let raw = input.value.replace(/[^\d]/g, '');
      if (raw === '') {
        document.getElementById('amountWords').innerText = '';
        return;
      }
      let formatted = new Intl.NumberFormat('en-IN').format(raw);
      input.value = formatted;
      document.getElementById('amountWords').innerText = toWords(parseInt(raw)) + ' rupees';
    }

    function toWords(num) {
      const a = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
      const b = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

      function inWords(n) {
        if ((n = n.toString()).length > 9) return "overflow";
        const nNum = ('000000000' + n).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!nNum) return;
        let str = '';
        str += (nNum[1] != 0) ? (a[Number(nNum[1])] || b[nNum[1][0]] + " " + a[nNum[1][1]]) + ' crore ' : '';
        str += (nNum[2] != 0) ? (a[Number(nNum[2])] || b[nNum[2][0]] + " " + a[nNum[2][1]]) + ' lakh ' : '';
        str += (nNum[3] != 0) ? (a[Number(nNum[3])] || b[nNum[3][0]] + " " + a[nNum[3][1]]) + ' thousand ' : '';
        str += (nNum[4] != 0) ? (a[Number(nNum[4])] || b[nNum[4][0]] + " " + a[nNum[4][1]]) + ' hundred ' : '';
        str += (nNum[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(nNum[5])] || b[nNum[5][0]] + " " + a[nNum[5][1]]) + ' ' : '';
        return str.trim();
      }
      return inWords(num);
    }

    function calculateFee() {
      const product = document.getElementById('product').value;
      const amountRaw = document.getElementById('amount').value.replace(/[^\d]/g, '');
      const amount = parseFloat(amountRaw);
      const result = document.getElementById('result');
      const gstResult = document.getElementById('gstResult');
      const rateField = document.getElementById('rateField');

      if (isNaN(amount) || amount <= 0) {
        result.innerText = 'Please enter a valid amount.';
        gstResult.innerText = '';
        rateField.innerText = '';
        return;
      }

      let fee = 0;
      let rate = '';

      if (product === 'mf') {
        if (amount <= 5000000) {
          fee = 40000;
          rate = 'Flat ₹40,000 (Upto ₹50 Lakhs)';
        } else if (amount <= 20000000) {
          fee = amount * 0.0075;
          rate = '0.75%';
        } else if (amount <= 50000000) {
          fee = amount * 0.0065;
          rate = '0.65%';
        } else if (amount <= 100000000) {
          fee = amount * 0.0060;
          rate = '0.60%';
        } else if (amount <= 200000000) {
          fee = amount * 0.0050;
          rate = '0.50%';
        } else {
          rate = 'Custom';
          result.innerText = 'Please connect with us for custom pricing.';
          gstResult.innerText = '';
          rateField.innerText = `Rate Applied: ${rate}`;
          return;
        }
      } else if (product === 'combo') {
        if (amount <= 5000000) {
          rate = 'NA';
          result.innerText = 'This strategy is not available below ₹50 Lakhs.';
          gstResult.innerText = '';
          rateField.innerText = `Rate Applied: ${rate}`;
          return;
        } else if (amount <= 20000000) {
          fee = amount * 0.02;
          rate = '2.00%';
        } else if (amount <= 50000000) {
          fee = amount * 0.015;
          rate = '1.50%';
        } else if (amount <= 100000000) {
          fee = amount * 0.01;
          rate = '1.00%';
        } else if (amount <= 200000000) {
          fee = amount * 0.0075;
          rate = '0.75%';
        } else {
          rate = 'Custom';
          result.innerText = 'Please connect with us for custom pricing.';
          gstResult.innerText = '';
          rateField.innerText = `Rate Applied: ${rate}`;
          return;
        }
      }

      const gst = fee * 0.18;
      const totalWithGst = fee + gst;

      rateField.innerText = `Rate Applied: ${rate}`;
      result.innerText = `Estimated Advisory Fee (excl. GST): ₹${Math.round(fee).toLocaleString('en-IN')}`;
      gstResult.innerText = `Including 18% GST: ₹${Math.round(totalWithGst).toLocaleString('en-IN')}`;
    }
  </script>
</body>
</html>
