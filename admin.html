<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    @font-face {
      font-family: "Denton";
      src: url("./fonts/denton/Denton-Bold.woff2") format("woff2"),
           url("./fonts/denton/Denton-Bold.woff") format("woff");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "InterLocal";
      src: url("./fonts/inter/inter-variablefont_slntwght-webfont.woff2") format("woff2"),
           url("./fonts/inter/inter-variablefont_slntwght-webfont.woff") format("woff");
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --font-heading: "Denton", "Georgia", serif;
      --font-body: "InterLocal", "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      --bg: #eef7f3;
      --card: #ffffff;
      --surface: #f6fcf9;
      --line: #d3e8dd;
      --line-2: #bedfd0;
      --text: #113029;
      --muted: #4d6d63;
      --brand: #0d8f5f;
      --brand-dark: #076845;
      --success: #0f8a55;
      --warn: #9a6c17;
      --danger: #b33232;
      --shadow: 0 22px 56px rgba(11, 36, 63, 0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: radial-gradient(1000px 520px at 8% 0%, #d9f1e4, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .app {
      width: min(1300px, 100%);
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--card);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .blocked {
      display: none;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 40px);
      text-align: center;
      padding: 24px;
      border: 1px solid #ebc8c8;
      background: #fff8f8;
      color: #6f2323;
      border-radius: 16px;
      width: min(800px, 100%);
      margin: 0 auto;
    }

    .blocked.active { display: flex; }

    .blocked-box h1 {
      margin: 0 0 8px;
      font-family: var(--font-heading);
      font-size: 32px;
    }

    .blocked-box p {
      margin: 0;
      color: #7d3a3a;
      font-size: 16px;
    }

    .header {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: end;
      gap: 14px;
      padding: 18px 20px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff 0%, #f6fcf9 100%);
    }

    .title-kicker {
      margin: 0;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #4f7064;
    }

    .title-main {
      margin: 2px 0 4px;
      font-family: var(--font-heading);
      font-size: clamp(28px, 3.4vw, 42px);
      line-height: 1.05;
    }

    .title-meta {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
    }

    button {
      border: 1px solid transparent;
      border-radius: 11px;
      padding: 10px 14px;
      font: inherit;
      line-height: 1.2;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(180deg, var(--brand), var(--brand-dark));
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    button.secondary {
      background: #eff8f3;
      color: var(--text);
      border-color: var(--line);
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(8, 108, 68, 0.2);
    }

    button:disabled {
      opacity: 0.58;
      cursor: not-allowed;
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(4, minmax(180px, 1fr));
      gap: 10px;
      padding: 14px 20px;
      border-bottom: 1px solid var(--line);
      background: var(--surface);
    }

    .field {
      display: grid;
      gap: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #527267;
    }

    input,
    select {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      font: inherit;
      color: var(--text);
      background: #fff;
    }

    .status-line {
      padding: 10px 20px;
      border-bottom: 1px solid var(--line);
      font-size: 13px;
      color: var(--muted);
    }

    .status-line.error { color: var(--danger); }
    .status-line.success { color: var(--success); }
    .status-line.info { color: #275f49; }

    .content {
      padding: 14px 16px 18px;
      display: grid;
      gap: 14px;
      background: linear-gradient(180deg, #f8fdf9 0%, #edf8f2 100%);
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(6, minmax(130px, 1fr));
      gap: 10px;
    }

    .kpi {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      padding: 12px;
      box-shadow: 0 10px 20px rgba(10, 45, 70, 0.08);
      display: grid;
      gap: 5px;
    }

    .kpi-label {
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
    }

    .kpi-value {
      font-family: var(--font-heading);
      font-size: 24px;
      line-height: 1;
    }

    .kpi-sub {
      font-size: 12px;
      color: #5a7a6f;
    }

    .table-tabs {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      background: #eff8f3;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 5px;
      width: max-content;
    }

    .tab-btn {
      border-radius: 8px;
      padding: 8px 10px;
      border: 1px solid transparent;
      font-size: 13px;
      background: transparent;
      color: #325d4d;
      font-weight: 600;
    }

    .tab-btn.active {
      background: #fff;
      color: var(--text);
      border-color: var(--line);
      box-shadow: 0 4px 10px rgba(8, 77, 52, 0.12);
    }

    .table-card {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 12px 24px rgba(13, 51, 72, 0.08);
      overflow: hidden;
    }

    .table-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      background: #f6fbf8;
    }

    .table-title {
      margin: 0;
      font-size: 16px;
      font-family: var(--font-heading);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .table-wrap {
      overflow: auto;
      max-height: 410px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 940px;
      font-size: 13px;
    }

    th,
    td {
      padding: 10px 11px;
      border-bottom: 1px solid #e2efe8;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #f9fdfb;
      position: sticky;
      top: 0;
      z-index: 1;
      color: #385f50;
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 700;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid var(--line);
      padding: 3px 8px;
      font-size: 11px;
      font-weight: 700;
      white-space: nowrap;
    }

    .pill.ok {
      border-color: #bedfcf;
      background: #edf9f2;
      color: #1f6e49;
    }

    .pill.warn {
      border-color: #efd9ae;
      background: #fff9ea;
      color: #8d6016;
    }

    .pill.bad {
      border-color: #edc8c8;
      background: #fff3f3;
      color: #932e2e;
    }

    .empty {
      padding: 18px;
      color: var(--muted);
      font-size: 14px;
    }

    .footer-note {
      padding: 0 4px;
      font-size: 12px;
      color: #55756a;
    }

    @media (max-width: 1100px) {
      .kpis {
        grid-template-columns: repeat(3, minmax(130px, 1fr));
      }

      .filters {
        grid-template-columns: repeat(2, minmax(180px, 1fr));
      }
    }

    @media (max-width: 760px) {
      body { padding: 12px; }

      .header {
        grid-template-columns: 1fr;
        align-items: start;
      }

      .btn-row { justify-content: flex-start; flex-wrap: wrap; }

      .kpis {
        grid-template-columns: repeat(2, minmax(130px, 1fr));
      }

      .filters {
        grid-template-columns: 1fr;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>
  <section id="blocked" class="blocked" aria-hidden="true">
    <div class="blocked-box">
      <h1>Invalid admin link</h1>
      <p id="blockedMsg">This page requires valid admin and code URL parameters.</p>
    </div>
  </section>

  <main id="app" class="app" hidden>
    <header class="header">
      <div>
        <p class="title-kicker">Operations Console</p>
        <h1 class="title-main">Task Admin Dashboard</h1>
        <p class="title-meta">
          <span id="adminIdentity">Admin: -</span>
          <span id="generatedAtLine">Last sync: -</span>
        </p>
      </div>
      <div class="btn-row">
        <button id="refreshBtn" type="button"><i class="fa-solid fa-rotate"></i>Refresh</button>
        <button id="exportBtn" class="secondary" type="button"><i class="fa-solid fa-file-csv"></i>Export CSV</button>
      </div>
    </header>

    <section class="filters">
      <label class="field">Work Date
        <input id="workDate" type="date" />
      </label>
      <label class="field">Department
        <select id="departmentFilter"></select>
      </label>
      <label class="field">Employee
        <select id="employeeFilter"></select>
      </label>
      <label class="field">Stage
        <select id="stageFilter">
          <option value="All">All</option>
          <option value="SOD">SOD</option>
          <option value="EOD">EOD</option>
          <option value="Carryover">Carryover</option>
        </select>
      </label>
    </section>

    <div id="statusLine" class="status-line">Waiting for dashboard data...</div>

    <section class="content">
      <section id="kpiGrid" class="kpis"></section>

      <div class="table-tabs" role="tablist" aria-label="Dashboard tables">
        <button class="tab-btn active" id="tabEmployee" data-tab="employee" type="button" role="tab" aria-selected="true">Employee Compliance</button>
        <button class="tab-btn" id="tabDepartment" data-tab="department" type="button" role="tab" aria-selected="false">Department Summary</button>
        <button class="tab-btn" id="tabCarryover" data-tab="carryover" type="button" role="tab" aria-selected="false">Carryover Aging</button>
      </div>

      <section id="tableCard" class="table-card">
        <div class="table-head">
          <h2 id="tableTitle" class="table-title"><i class="fa-solid fa-users-viewfinder"></i>Employee Compliance</h2>
          <div class="footer-note" id="tableMeta">Rows: 0</div>
        </div>
        <div id="tableWrap" class="table-wrap"></div>
      </section>
    </section>
  </main>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGiugBUVbg9zp4r6QYSqHveJotVgYo0Rg9iGef7sovksfiupICN2LlBbiqSoVAqxAcFg/exec";
    const CLIENT_VERSION = "admin-v1.0.0";

    const appEl = document.getElementById("app");
    const blockedEl = document.getElementById("blocked");
    const blockedMsgEl = document.getElementById("blockedMsg");
    const adminIdentityEl = document.getElementById("adminIdentity");
    const generatedAtLineEl = document.getElementById("generatedAtLine");
    const statusLineEl = document.getElementById("statusLine");
    const workDateEl = document.getElementById("workDate");
    const departmentFilterEl = document.getElementById("departmentFilter");
    const employeeFilterEl = document.getElementById("employeeFilter");
    const stageFilterEl = document.getElementById("stageFilter");
    const refreshBtn = document.getElementById("refreshBtn");
    const exportBtn = document.getElementById("exportBtn");
    const kpiGridEl = document.getElementById("kpiGrid");
    const tableTitleEl = document.getElementById("tableTitle");
    const tableMetaEl = document.getElementById("tableMeta");
    const tableWrapEl = document.getElementById("tableWrap");

    const tabButtons = Array.from(document.querySelectorAll(".tab-btn"));

    let adminSession = null;
    let dashboardData = null;
    let activeTab = "employee";

    function todayISO() {
      return new Date().toISOString().slice(0, 10);
    }

    function showBlocked(message) {
      blockedMsgEl.textContent = message || "Invalid access.";
      blockedEl.classList.add("active");
      blockedEl.setAttribute("aria-hidden", "false");
      appEl.hidden = true;
    }

    function setStatus(message, type) {
      statusLineEl.className = "status-line";
      if (type) statusLineEl.classList.add(type);
      statusLineEl.textContent = message || "";
    }

    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        admin: (params.get("admin") || "").trim(),
        code: (params.get("code") || "").trim()
      };
    }

    function formatDateTime(ts) {
      if (!ts) return "-";
      const d = new Date(ts);
      if (Number.isNaN(d.getTime())) return "-";
      return d.toLocaleString();
    }

    function escapeHtml(value) {
      return String(value == null ? "" : value)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function jsonp(action, payload, timeoutMs = 15000) {
      return new Promise((resolve, reject) => {
        const callbackName = `admin_jsonp_${Date.now()}_${Math.random().toString(36).slice(2, 8)}`;
        const params = new URLSearchParams({ action, callback: callbackName });
        Object.entries(payload || {}).forEach(([key, value]) => {
          params.append(key, value == null ? "" : String(value));
        });

        const src = `${APPS_SCRIPT_URL}?${params.toString()}`;
        const script = document.createElement("script");
        let settled = false;

        const cleanup = () => {
          if (script.parentNode) script.parentNode.removeChild(script);
          delete window[callbackName];
        };

        const timer = setTimeout(() => {
          if (settled) return;
          settled = true;
          cleanup();
          reject(new Error("Request timed out."));
        }, timeoutMs);

        window[callbackName] = (data) => {
          if (settled) return;
          settled = true;
          clearTimeout(timer);
          cleanup();
          resolve(data || {});
        };

        script.onerror = () => {
          if (settled) return;
          settled = true;
          clearTimeout(timer);
          cleanup();
          reject(new Error("Could not load Apps Script response."));
        };

        script.src = src;
        script.async = true;
        document.head.appendChild(script);
      });
    }

    function setSelectOptions(selectEl, options, selectedValue) {
      const html = options
        .map((opt) => `<option value="${escapeHtml(opt.value)}"${opt.value === selectedValue ? " selected" : ""}>${escapeHtml(opt.label)}</option>`)
        .join("");
      selectEl.innerHTML = html;
    }

    function renderKpis(kpis) {
      const cards = [
        { label: "Planned Tasks", value: Number(kpis.plannedTasks || 0), sub: "From SOD" },
        { label: "EOD Submitted", value: Number(kpis.eodSubmittedCount || 0), sub: "Employees" },
        { label: "EOD Missing", value: Number(kpis.eodMissingCount || 0), sub: "Employees" },
        { label: "Carryover Open", value: Number(kpis.incompleteCarryoverCount || 0), sub: "Task backlog" },
        { label: "Completion Rate", value: `${Number(kpis.completionRate || 0).toFixed(1)}%`, sub: "EOD weighted" },
        { label: "Logged Hours", value: Number(kpis.totalLoggedHours || 0).toFixed(2), sub: "Total hours" }
      ];

      kpiGridEl.innerHTML = cards.map((c) => `
        <article class="kpi">
          <span class="kpi-label">${escapeHtml(c.label)}</span>
          <strong class="kpi-value">${escapeHtml(c.value)}</strong>
          <span class="kpi-sub">${escapeHtml(c.sub)}</span>
        </article>
      `).join("");
    }

    function statusPill(status) {
      const s = String(status || "").toLowerCase();
      if (s === "submitted" || s === "done") return '<span class="pill ok">Submitted</span>';
      if (s === "missing") return '<span class="pill bad">Missing</span>';
      if (s === "open") return '<span class="pill warn">Open</span>';
      return `<span class="pill">${escapeHtml(status || "N/A")}</span>`;
    }

    function renderTable() {
      if (!dashboardData) {
        tableWrapEl.innerHTML = '<div class="empty">No dashboard data.</div>';
        tableMetaEl.textContent = "Rows: 0";
        return;
      }

      if (activeTab === "department") {
        tableTitleEl.innerHTML = '<i class="fa-solid fa-building"></i>Department Summary';
        const rows = Array.isArray(dashboardData.departmentSummary) ? dashboardData.departmentSummary : [];
        tableMetaEl.textContent = `Rows: ${rows.length}`;
        if (!rows.length) {
          tableWrapEl.innerHTML = '<div class="empty">No department rows for current filters.</div>';
          return;
        }
        tableWrapEl.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Department</th>
                <th>Employees</th>
                <th>SOD Submitted</th>
                <th>EOD Submitted</th>
                <th>EOD Missing</th>
                <th>Carryover Open</th>
                <th>Avg Completion %</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map((r) => `
                <tr>
                  <td>${escapeHtml(r.department)}</td>
                  <td>${escapeHtml(r.employeeCount)}</td>
                  <td>${escapeHtml(r.sodSubmittedCount)}</td>
                  <td>${escapeHtml(r.eodSubmittedCount)}</td>
                  <td>${escapeHtml(r.eodMissingCount)}</td>
                  <td>${escapeHtml(r.carryoverOpenCount)}</td>
                  <td>${escapeHtml(Number(r.avgCompletionPercent || 0).toFixed(1))}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        return;
      }

      if (activeTab === "carryover") {
        tableTitleEl.innerHTML = '<i class="fa-solid fa-hourglass-half"></i>Carryover Aging';
        const rows = Array.isArray(dashboardData.carryoverAging) ? dashboardData.carryoverAging : [];
        tableMetaEl.textContent = `Rows: ${rows.length}`;
        if (!rows.length) {
          tableWrapEl.innerHTML = '<div class="empty">No carryover tasks for current filters.</div>';
          return;
        }
        tableWrapEl.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Employee</th>
                <th>Department</th>
                <th>Task</th>
                <th>Completion %</th>
                <th>Carryover Age (days)</th>
                <th>Last Updated</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map((r) => `
                <tr>
                  <td>${escapeHtml(r.employeeName)}</td>
                  <td>${escapeHtml(r.department)}</td>
                  <td>${escapeHtml(r.title)}</td>
                  <td>${escapeHtml(r.completionPercent)}</td>
                  <td>${escapeHtml(r.ageDays)}</td>
                  <td>${escapeHtml(r.lastUpdatedDate)}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        return;
      }

      tableTitleEl.innerHTML = '<i class="fa-solid fa-users-viewfinder"></i>Employee Compliance';
      const rows = Array.isArray(dashboardData.employeeCompliance) ? dashboardData.employeeCompliance : [];
      tableMetaEl.textContent = `Rows: ${rows.length}`;
      if (!rows.length) {
        tableWrapEl.innerHTML = '<div class="empty">No employee rows for current filters.</div>';
        return;
      }
      tableWrapEl.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Employee</th>
              <th>Department</th>
              <th>SOD</th>
              <th>EOD</th>
              <th>Planned Tasks</th>
              <th>Updated Tasks</th>
              <th>Open Carryover</th>
              <th>Last Submission</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map((r) => `
              <tr>
                <td>${escapeHtml(r.employeeName)}</td>
                <td>${escapeHtml(r.department)}</td>
                <td>${statusPill(r.sodStatus)}</td>
                <td>${statusPill(r.eodStatus)}</td>
                <td>${escapeHtml(r.plannedTasks)}</td>
                <td>${escapeHtml(r.updatedTasks)}</td>
                <td>${statusPill(Number(r.openCarryover || 0) > 0 ? "open" : "none")}</td>
                <td>${escapeHtml(r.lastSubmissionAt || "-")}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }

    function getActiveTableDataAndColumns() {
      if (!dashboardData) return { rows: [], columns: [] };
      if (activeTab === "department") {
        return {
          rows: dashboardData.departmentSummary || [],
          columns: [
            { key: "department", label: "Department" },
            { key: "employeeCount", label: "Employees" },
            { key: "sodSubmittedCount", label: "SOD Submitted" },
            { key: "eodSubmittedCount", label: "EOD Submitted" },
            { key: "eodMissingCount", label: "EOD Missing" },
            { key: "carryoverOpenCount", label: "Carryover Open" },
            { key: "avgCompletionPercent", label: "Avg Completion %" }
          ]
        };
      }
      if (activeTab === "carryover") {
        return {
          rows: dashboardData.carryoverAging || [],
          columns: [
            { key: "employeeName", label: "Employee" },
            { key: "department", label: "Department" },
            { key: "title", label: "Task" },
            { key: "completionPercent", label: "Completion %" },
            { key: "ageDays", label: "Carryover Age (days)" },
            { key: "lastUpdatedDate", label: "Last Updated" }
          ]
        };
      }
      return {
        rows: dashboardData.employeeCompliance || [],
        columns: [
          { key: "employeeName", label: "Employee" },
          { key: "department", label: "Department" },
          { key: "sodStatus", label: "SOD Status" },
          { key: "eodStatus", label: "EOD Status" },
          { key: "plannedTasks", label: "Planned Tasks" },
          { key: "updatedTasks", label: "Updated Tasks" },
          { key: "openCarryover", label: "Open Carryover" },
          { key: "lastSubmissionAt", label: "Last Submission" }
        ]
      };
    }

    function csvEscape(value) {
      const str = String(value == null ? "" : value);
      if (str.includes(",") || str.includes("\"") || str.includes("\n")) {
        return `"${str.replace(/"/g, "\"\"")}"`;
      }
      return str;
    }

    function exportCsv() {
      const { rows, columns } = getActiveTableDataAndColumns();
      if (!columns.length) {
        setStatus("Nothing to export.", "error");
        return;
      }

      const filters = [
        `workDate=${workDateEl.value || ""}`,
        `department=${departmentFilterEl.value || "All"}`,
        `employee=${employeeFilterEl.value || "All"}`,
        `stage=${stageFilterEl.value || "All"}`
      ];

      const lines = [];
      lines.push(`# Filters: ${filters.join(" | ")}`);
      lines.push(columns.map((c) => csvEscape(c.label)).join(","));
      rows.forEach((row) => {
        lines.push(columns.map((c) => csvEscape(row[c.key])).join(","));
      });

      const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      const fileDate = workDateEl.value || todayISO();
      const fileDept = (departmentFilterEl.value || "all").replace(/\s+/g, "-").toLowerCase();
      const fileStage = (stageFilterEl.value || "all").toLowerCase();
      a.href = url;
      a.download = `task-admin-${fileDate}-${fileDept}-${fileStage}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      setStatus("CSV exported.", "success");
    }

    function applyTab(tab) {
      activeTab = tab;
      tabButtons.forEach((btn) => {
        const isActive = btn.dataset.tab === tab;
        btn.classList.toggle("active", isActive);
        btn.setAttribute("aria-selected", isActive ? "true" : "false");
      });
      renderTable();
    }

    function populateFilters(data) {
      const meta = data && data.meta ? data.meta : {};
      const departments = Array.isArray(meta.departmentOptions) ? meta.departmentOptions : [];
      const employees = Array.isArray(meta.employeeOptions) ? meta.employeeOptions : [];

      const currentDept = departmentFilterEl.value || "All";
      const currentEmployee = employeeFilterEl.value || "All";

      setSelectOptions(
        departmentFilterEl,
        [{ value: "All", label: "All Departments" }, ...departments.map((d) => ({ value: d, label: d }))],
        departments.includes(currentDept) ? currentDept : "All"
      );

      setSelectOptions(
        employeeFilterEl,
        [{ value: "All", label: "All Employees" }, ...employees.map((e) => ({ value: e, label: e }))],
        employees.includes(currentEmployee) ? currentEmployee : "All"
      );
    }

    async function fetchDashboard() {
      if (!adminSession) return;
      refreshBtn.disabled = true;
      setStatus("Loading dashboard data...", "info");
      try {
        const payload = {
          admin: adminSession.admin,
          code: adminSession.code,
          workDate: workDateEl.value || todayISO(),
          department: departmentFilterEl.value || "All",
          employeeName: employeeFilterEl.value || "All",
          stage: stageFilterEl.value || "All",
          clientVersion: CLIENT_VERSION
        };
        const result = await jsonp("getAdminDashboard", payload, 18000);
        if (!result || result.ok === false) {
          throw new Error(result && result.message ? result.message : "Dashboard request rejected.");
        }

        dashboardData = {
          kpis: result.kpis || {},
          departmentSummary: Array.isArray(result.departmentSummary) ? result.departmentSummary : [],
          employeeCompliance: Array.isArray(result.employeeCompliance) ? result.employeeCompliance : [],
          carryoverAging: Array.isArray(result.carryoverAging) ? result.carryoverAging : [],
          meta: result.meta || {}
        };

        populateFilters(dashboardData);
        renderKpis(dashboardData.kpis);
        renderTable();
        generatedAtLineEl.textContent = `Last sync: ${formatDateTime(dashboardData.meta.generatedAt)}`;
        setStatus("Dashboard updated.", "success");
      } catch (err) {
        setStatus(`Failed to load dashboard: ${err.message}`, "error");
      } finally {
        refreshBtn.disabled = false;
      }
    }

    async function validateAdminAccess() {
      const params = getParams();
      if (!params.admin || !params.code) {
        showBlocked("Missing admin URL parameters. Use admin=<name>&code=<adminCode>.");
        return false;
      }
      try {
        const result = await jsonp("validateAdminAccess", {
          admin: params.admin,
          code: params.code,
          clientVersion: CLIENT_VERSION
        }, 12000);

        if (!result || result.ok === false) {
          showBlocked(result && result.message ? result.message : "Invalid admin access.");
          return false;
        }

        adminSession = {
          admin: params.admin,
          code: params.code,
          role: result.role || "Admin",
          allowedDepartments: Array.isArray(result.allowedDepartments) ? result.allowedDepartments : []
        };

        adminIdentityEl.textContent = `Admin: ${adminSession.admin} | Role: ${adminSession.role}`;
        return true;
      } catch (err) {
        showBlocked(`Could not validate admin access: ${err.message}`);
        return false;
      }
    }

    function wireEvents() {
      refreshBtn.addEventListener("click", fetchDashboard);
      exportBtn.addEventListener("click", exportCsv);

      workDateEl.addEventListener("change", fetchDashboard);
      stageFilterEl.addEventListener("change", fetchDashboard);
      departmentFilterEl.addEventListener("change", async () => {
        employeeFilterEl.value = "All";
        await fetchDashboard();
      });
      employeeFilterEl.addEventListener("change", fetchDashboard);

      tabButtons.forEach((btn) => {
        btn.addEventListener("click", () => applyTab(btn.dataset.tab));
      });
    }

    async function init() {
      workDateEl.value = todayISO();
      const ok = await validateAdminAccess();
      if (!ok) return;

      wireEvents();
      appEl.hidden = false;
      await fetchDashboard();
    }

    init();
  </script>
</body>
